<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js accessors</title>
</head>
<body>

    <p id="demo"></p>
    <script>
        // Create an object:
        var person = {
          firstName: "John",
          lastName : "Doe",
          language : "NO",
          set lang(value) {
            this.language = value;
          }
        };
        // Set a property using set:
        person.lang = "en";
        // Display data from the object:
        document.getElementById("demo").innerHTML = person.language;
        </script>


    <script src="app.js"></script>
</body>
</html>
